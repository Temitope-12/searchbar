    <style>
         .hello{
      border-radius: 10px;
      box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      padding-top: 150px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
     height: 400px;
    }
    .oya:hover{ 
      background-color: gray;
    }
    </style>  
  </head>
  <body>
    <div class="container bg-dark text-center hello">
         <h2 class="text-light mb-5">Fuctional Accessories Search Bar</h2>
  <input class=" py-3 px-5  bg-light text-dark " style="box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);" type="text" id="searchBar" placeholder="input your request here!"> 
  <button class="btn btn-light text-dark mx-3 px-4 py-3 oya" id="searchButton" type="button" onclick="whenSearch()"> Search</button>
  <p id="output" class=" py-5 text-light "></p>
    
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-0d1a8b2c4f6e7f9c8b1e4d5f6c7e8b9f6a7b8c9d0e1f2a3b4c5d6e7f8g9h0i1j"
      crossorigin="anonymous">
        </script>
        <script>

          let accesssories =["OxFan", "Chairs", "Suites", "Tracking rod", "fridgezer", "Television", "Hanger", "Cooler", "Buckets","Wlldrope", "cover clothes", "Bus", "Alaga"]
          
          const searchBar= document.getElementById('searchBar');
          const output= document.getElementById('output');
          const searchButton= document.getElementById('searchButton');

          function whenSearch() {
            const userEnquires=searchBar.value.toLowerCase().trim();

            output.innerHTML=''

            if (userEnquires===''){
              output.innerHTML=`Please type something to search`
            }
            let found=false;
            for (let t=0; t<accesssories.length; t++){
              const currentSearch= accesssories[t].toLowerCase();

              if (currentSearch===userEnquires){
                output.innerHTML=`<p class="text-info fw-bolder fs-1"> product <span> ${accesssories[t]}</span> is available in the store ${t} </p>`;
                found=true;
                break;
              }
            }
            if (!found){
              output.innerHTML=`<p class="text-danger">sorry, "${userEnquires}" not found in store`;
            }
          }
          </script>
     </body>
     </html>
